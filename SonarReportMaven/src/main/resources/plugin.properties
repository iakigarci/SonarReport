# File to define plugin properties. 
#
# It has the api requested params and plugin settings. 

# SonarQubes plugin URL
homepage.url=reportindaba/global_page
# SonarQubes plugin name
homepage.name=Global Page
# Minimum version of SonarQube
plugin.since=6.5
plugin.defaultHost=http://localhost:9000
# Plugin URL necessary for SonarQube
api.url=api/reportindaba
# Plugin descripion
api.description=Export a report in zip file.
# Plugin key
api.report.actionKey=global_page

api.report.args.key=key
api.report.args.description.key=Key of the project
api.report.args.branch=branch
api.report.args.description.branch=Branch of the project
api.report.args.author=author
api.report.args.description.author=Author of the report
api.report.args.token=token
api.report.args.description.token=Authentication token (for protected project)

api.tokenerror=This project can't be exported, please check your token.