# File to define report properties. 
#
# It has all the report methods extension. 

#Url of SonarQube
sonar.url=http://localhost:9000

#Report filename's pattern, DATE and NAME are placeholders
report.output=BASEDIR/DATE-NAME-analysis-report.docx
#Issues' list filename's pattern DATE and NAME are placeholders
issues.output=BASEDIR/DATE-NAME-issues-report.xlsx
#Issues' list in CSV pattern, DATE and NAME are placeholders
csv.output=BASEDIR\DATE-NAME-issues-report.csv
#Issues' list in Markdown pattern, DATE and NAME are placeholders
markdown.output=BASEDIR/DATE-NAME-analysis-report.md
#Report archive filename's pattern, DATE and NAME are placeholders
zip.report.output=DATE-NAME-report.zip
#Name of the default author
report.author=default
#Default token
sonar.token=noauth
#Give the default locale
report.locale=en_US
#Name of the default output folder
report.path=.
#Name of the default template for docx
report.template=code-analysis-template.docx
#Name of the default template for xlsx
issues.template=issues-template.xlsx